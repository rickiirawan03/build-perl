name: Build Perl CGI + MD5 Modules for OpenWrt 24.10.1 x86_64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex gawk \
            git subversion unzip wget python3 python3-pip rsync file zstd

      - name: Download and extract OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/releases/24.10.1/targets/x86/64/openwrt-sdk-24.10.1-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          tar --use-compress-program=unzstd -xf openwrt-sdk-24.10.1-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          mv openwrt-sdk-24.10.1-x86-64_gcc-13.3.0_musl.Linux-x86_64 sdk

      - name: Prepare feeds
        working-directory: sdk
        run: |
          echo "src-git packages https://git.openwrt.org/feed/packages.git" > feeds.conf
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure build
        working-directory: sdk
        run: |
          cat <<EOF >> .config
           CONFIG_PACKAGE_perl=y
           CONFIG_PACKAGE_perlbase-cgi=y
           CONFIG_PACKAGE_perlbase-md5=y
          EOF
          make defconfig

      - name: Build all Perl packages
        working-directory: sdk
        run: |
          make package/feeds/packages/perl/compile -j$(nproc) V=s

      - name: Upload .ipk files
        uses: actions/upload-artifact@v4
        with:
          name: perl-cgi-md5
          path: |
            sdk/bin/packages/x86_64/packages/perl*.ipk
